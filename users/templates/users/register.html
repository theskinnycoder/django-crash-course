{% extends 'articles/base.html' %} {% load crispy_forms_tags %}

<!---->

{% block content %}
<form method="POST" class="col-6 mx-auto shadow-lg p-5 mb-5">
  {% csrf_token %}
  <fieldset class="form-group">
    <legend class="border-bottom mb-4 text-center">
      <h2>Join Now!</h2>
    </legend>
    {{form | crispy}}
  </fieldset>
  <div class="form-group mt-3 text-center text-break text-wrap">
    <button class="btn btn-outline-primary rounded-0 btn-lg mb-3" type="submit">
      Sign Up & Create Profile
    </button>
  </div>
  <div class="border-top pt-3 text-center">
    <small class="text-muted"
      >Already have an account?
      <a
        href="{% url 'login' %}"
        class="ms-1 text-primary fw-bold text-decoration-none"
        >Sign In</a
      ></small
    >
  </div>
</form>
{% endblock content %}
