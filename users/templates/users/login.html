{% extends 'articles/base.html' %} {% load crispy_forms_tags %}

<!---->

{% block content %}
<form method="POST" class="col-6 shadow-lg p-5 mx-auto mb-5">
  {% csrf_token %}
  <fieldset class="form-group">
    <legend class="border-bottom mb-4 text-center">
      <h2>Please login first</h2>
    </legend>
    {{form | crispy}}
  </fieldset>
  <div class="form-group mt-5 text-center">
    <button class="btn btn-outline-primary rounded-0 btn-lg mb-3" type="submit">
      Login
    </button>
  </div>
  <div class="border-top pt-3 text-center">
    <small class="text-muted"
      >Don't have an account?
      <a
        href="{% url 'register' %}"
        class="ms-1 text-primary fw-bold text-decoration-none"
        >Sign Up</a
      ></small
    >
  </div>
</form>
{% endblock content %}
