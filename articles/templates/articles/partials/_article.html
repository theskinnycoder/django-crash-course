<div class="card border-primary mb-3 shadow">
  <div class="card-header">Published {{ article.created_at | timesince }}</div>
  <div class="card-body">
    <h4 class="card-title">
      <a
        href="{% url 'articles:detail' article.id %}"
        class="text-decoration-none"
      >
        {{ article.title }}
      </a>
    </h4>
    <p class="card-text text-muted">{{ article.excerpt }}</p>
  </div>
</div>
