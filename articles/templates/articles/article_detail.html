{% extends 'articles/base.html' %} {% block content %}
<article class="col-10 mx-auto p-5 shadow-lg mb-5">
  <h1 class="mb-2 text-center">{{ article.title }}</h1>
  <h6 class="text-muted mb-3 text-center">{{ article.excerpt }}</h6>

  <div class="text-black d-flex justify-content-center align-items-center">
    <h6>Published {{article.created_at | timesince}} ago</h6>
  </div>

  <p class="lead col-10 mx-auto">{{ article.content }}</p>

  <div class="d-flex justify-content-center align-items-center">
    <a href="{% url 'articles:update' article.id %}" class="btn btn-info btn-lg"
      >Edit</a
    >

    <a
      href="{% url 'articles:delete' article.id %}"
      class="btn btn-danger btn-lg ms-3"
      >Delete</a
    >
  </div>
</article>
{% endblock content %}
